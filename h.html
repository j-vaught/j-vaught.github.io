<!DOCTYPE html>
<html>
<head>
	<title>Date and Event Search</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
		}
		tr:nth-child(even){background-color: #f2f2f2}
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Date and Event Search</h1>
	<p>Use the search bar to filter by date or event, or use the dropdown menus to sort the table by date or event.</p>
	<input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search by date or event...">
	<label for="sortBy">Sort by:</label>
	<select id="sortBy">
		<option value="date">Date</option>
		<option value="event">Event</option>
	</select>
	<table id="eventTable">
		<tr>
			<th>Date</th>
			<th>Event</th>
		</tr>
		<tr>
			<td>January 1, 2021</td>
			<td>New Year's Day</td>
		</tr>
		<tr>
			<td>August 15, 2021</td>
			<td>National Relaxation Day</td>
		</tr>
	</table>

	<script>
		function searchTable() {
		  // Declare variables
		  var input, filter, table, tr, td, i, j, txtValue;
		  input = document.getElementById("searchInput");
		  filter = input.value.toUpperCase();
		  table = document.getElementById("eventTable");
		  tr = table.getElementsByTagName("tr");
          	  // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
				for(j=0;j<5;j++){
					td = tr[i].getElementsByTagName("td")[1];
					if (td) {
						txtValue = td.textContent || td.innerText;
						if (txtValue.toUpperCase().indexOf(filter) > -1) {
							tr[i].style.display = "";
						} else {
							tr[i].style.display = "none";
						}
                	}
				}
            }
        }
</script>
</body>
</html>
